---
layout: default
---
<ul class="posts-list">
  {% assign category = page.category | default: page.title %}
  <br/>
  <h2 style="color: #a0a0a0">{{ category }}</h2>
  <br/>
  {% for post in site.categories[category] %}
    <li>
      <hr/>
      <small style="color: #727272;">{{ post.date | date: "%Y-%m-%d"  }}</small>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <h3>
          {{ post.title }}
          </h3>
          <h5 style="color: #727272;">
            {{ post.excerpt }}
          </h5>
        </a>
    </li>
  {% endfor %}
  
</ul>
